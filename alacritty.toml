live_config_reload = true

[env]
TERM = "xterm-256color"
[window]
	padding = { x = 6, y = 6 }
	opacity = 0.80
	blur = true
	startup_mode = "Windowed"
	title = "madhukar's terminal"
[scrolling]
	history = 1000
	multiplier = 5
[font]
	normal = {family = "Hack" , style = "Regular" }
	bold = { family = "Hack", style = "Bold" }
	italic  = { family  = "Hack", style = "Italic" }
[cursor]
	style = { shape = "Underline" , blinking =  "Always" }
	vi_mode_style = { shape = "Underline", blinking = "Always" }
	blink_interval = 750
	blink_timeout = 0
	unfocused_hollow = false
	thickness = 0.30

[colors.primary]
background = "#303446"
foreground = "#c6d0f5"
dim_foreground = "#838ba7"
bright_foreground = "#c6d0f5"

